services:
  evolution_api:
    # Tag correta confirmada: v2.3.4 (com prefixo v)
    # Alternativas se necessário:
    # - evoapicloud/evolution-api:2.3.3 ou v2.3.3 (versão anterior)
    # - atendai/evolution-api:v2.3.4 (imagem alternativa, mais popular no Docker Hub)
    image: evoapicloud/evolution-api:v2.3.4
    container_name: evolution_api
    restart: always
    shm_size: '2gb'
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      # Use SERVER_IP via env/.env do Docker Compose para evitar IP hardcoded (zero configuração manual).
      # Ex.: SERVER_IP=192.168.0.10 -> SERVER_URL=http://192.168.0.10:8080
      # Se você estiver usando Nginx com HTTPS por IP/domínio, pode sobrescrever:
      #   EVOLUTION_SERVER_URL=https://SEU_HOST
      - SERVER_URL=${EVOLUTION_SERVER_URL:-http://${SERVER_IP:-localhost}:8080}
      - AUTHENTICATION_API_KEY=B8349283-F143-429D-B6C2-9386E8016558
      - WEBSOCKET_ENABLED=true
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://user:password@evolution_postgres:5432/evolution
      - DATABASE_CLIENT_NAME=evolution_exchange
      - RABBITMQ_ENABLED=false
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://evolution_redis:6379/0
      - DEL_INSTANCE=false
      - STORE_MESSAGES=true
      - STORE_MESSAGE_UP=true
      - STORE_CONTACTS=true
      - STORE_CHATS=true
      - CONFIG_SESSION_PHONE_CLIENT=Zentria
      - CONFIG_SESSION_PHONE_NAME=Chrome
      - CONFIG_SESSION_PHONE_OS=Windows
      - CONFIG_SESSION_PHONE_SYNC_FULL_HISTORY=true
      - BROWSER_ARGS=["--no-sandbox","--disable-setuid-sandbox","--disable-dev-shm-usage","--disable-accelerated-2d-canvas","--no-first-run","--disable-gpu","--disable-software-rasterizer"]
      - CORS_ORIGIN=*
      - CORS_METHODS=POST,GET,PUT,DELETE,OPTIONS
      - CORS_CREDENTIALS=true
    depends_on:
      evolution_postgres:
        condition: service_healthy
      evolution_redis:
        condition: service_started

  evolution_postgres:
    image: postgres:15-alpine
    container_name: evolution_postgres
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=evolution
    volumes:
      - evolution_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d evolution || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  evolution_redis:
    image: redis:alpine
    container_name: evolution_redis
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - evolution_redis_data:/data

volumes:
  evolution_postgres_data:
  evolution_redis_data:

